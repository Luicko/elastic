{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="page-header">
        <h1>Results</h1>
    </div>
    <table class="table table-hover table-condensed">
      <tr>
        <th>Creator</th>
        <th>Title</th>
        <th>Type</th>
        <th>Note</th>
      </tr>
    {% for file in found %}
      <tr>
        <td>{{ file['creator'] }}</td>
        <td>
          <a href="{{ url_for('show', results=file['id']) }}">{{ file['title'] }}</a>
        </td>
        <td>{{ file['file_type'] }}</td>
        <td>{{ file['note'] }}</td>
      </tr>
      <tr>
        <td colspan="4">{{ file['highlight']|join("")|safe }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}

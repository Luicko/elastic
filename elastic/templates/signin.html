{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Login</h1>
      </div>
      <form action='' method='post'>
        {{ form.hidden_tag() }}
        <div><label class='control-label'>Email:</label> {{ form.email(class='form-control') }}</div>
        <div><label class='control-label'>Password:</label> {{ form.password(class='form-control') }}</div>
        <div><label></label></div>
        <div>{{ form.submit(class='btn btn-primary') }}</div>
      </form>
      <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>
  </div>
</div>
{% endblock %}

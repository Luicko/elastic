{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="page-header">
		  <h1>{{ file['title'] }}</h1>
		</div>
		<div class="blog-post">
			<p class="blog-post-meta">Creator: {{ file['creator'] }}</p>
	    <p class="blog-post-meta">Note: </p>
	    <blockquote>{{ file['note'] }}</blockquote>
	    <p class="blog-post-meta">Body:</p>
	    	<p>{{ file['body'] }}</p>

   <a href="{{ url_for('delete', id=file['id']) }}" class="btn btn-default" role="button">Delete</a>
   	</div>
	</div>
</div>
{% endblock %}
